backend: gloo
world_size: 1
master_addr: localhost
master_port: '12345'
algo:
    cls_name: PPO
    segment_length: 256
    opt_epochs: 4
    learner_batch_size: 64
    clip_param: 0.1
    ent_coef: 0.01
    gae_lambda:
        extrinsic: 0.95
    discount_gamma:
        extrinsic: 0.99
    checkpoint_frequency: 100
    max_steps: 11000000
env:
    id: 'PongNoFrameskip-v4'
    wrappers:
        AtariWrapper: {}
        DeepmindWrapper: {frame_stack: False}
policy_net:
    preprocessing:
        ToChannelMajor: {}
    architecture:
        cls_name: AsyncCNN
        cls_args: {img_channels: 1}
    predictors:
        policy:
            cls_name: LinearCategoricalPolicyHead
            cls_args: {num_features: 256, num_actions: 18}
        value_extrinsic:
            cls_name: LinearValueHead
            cls_args: {num_features: 256}
    optimizer:
        cls_name: Adam
        cls_args: {lr: 0.001, eps: 0.00001}
value_net:
    use_shared_architecture: True